    <main id="content" class="hero" style="display: block;">
        <section id="reserve" class="d-flex justify-content-between align-items-center">
            <div>
                <h3>Commandez dès maintenant</h3>
                <form id="orderForm">
                    <div class="d-flex flex-column gap-2 curseur">
                        <label>Nom et Prenom</label>
                        <input id="nameClt" type="text" placeholder="Entrer votre nom ici" maxlength="50" required>
                    </div>
                    <div class="d-flex flex-column gap-2 curseur">
                        <label>Email</label>
                        <input id="emailClt" type="email" placeholder="Entrer votre email ici" maxlength="25" required>
                    </div>
                    <div class="d-flex flex-column gap-2 curseur">
                        <label>Quantité</label>
                        <input id="nbreCmd" type="number" required>
                    </div>
                    <button class="send-command" id="send">Commander</button>
                </form>
            </div>
            <div class="d-flex flex-column img-cadre1">
                <div class="d-flex gap-5 justify-content-between align-items-center speciality"></div>
            </div>
        </section>
    </main>
