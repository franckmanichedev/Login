<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formcss.css">
    <script>
       window.addEventListener("load", function() {
  document.body.style.backgroundImage = "none";
});
</script>
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="square" style="--i:5;"></div>
            <div class="form-box">
                <div class="form-value">
                    <form action="">
                        <h2>SFM employed<br>connect</h2>
                        <div class="inputbox">
                            <img class="icon" src="envelope-solid.png" height="15px" width="20px">
                            <input  class="emailLog" type="email" required>
                            <label for="">Email</label>
                        </div>
                        <div class="inputbox">
                            <input class="passwordLog" type="password" required>
                            <label for="">Password</label>
                        </div>
                        <div class="forget">
                            <label for="">
                                <input type="checkbox">Remember me<a href="#">Forget Password</a>
                            </label>
                        </div>
                        <button id="login">Login</button>
                        <div class="register">
                            <p>Don't have an account? <a href="register.html">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
